<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя визитная карточка</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="card">
    <div class="left-part">
        <div class="left-part-main">
            <section class="left-part-main__employee_photo">
                <img class="left-part-main__employee_image" src="images/photo.jpg" alt="Employee's photo"/>
            </section>
            <section class="employee-name left-part-main__employee-name"><b>Alex Smith</b></section>
            <section class="employee-position left-part-main__employee-position">Web Designer<br></section>
            <section class="employee-social-links left-part-main__employee-social-links">
                <a class=employee-social-links__link href="https://www.vk.com/vspochernin">
                    <img class=employee-social-links__image src="images/vk-logo.png" alt="vk-logo">
                </a>
                <a class=employee-social-links__link href="https://www.telegram.me/vspochernin">
                    <img class=employee-social-links__image src="images/telegram-logo.png" alt="telegram-logo">
                </a>
                <a class=employee-social-links__link href="https://www.github.com/vspochernin">
                    <img class=employee-social-links__image src="images/github-logo.png" alt="github-logo">
                </a>
            </section>
            <section>
                <button class="left-part-main__download-button">Download CV</button>
            </section>
        </div>
        <footer class="copyright">©2020 All rights reserved.</footer>
    </div>
    <div class="right-part">
        <b class="employee-name right-part__employee-name">Alex Smith</b>
        <section class="employee-position right-part__employee-position">Web Designer</section>
    </div>
</div>
</body>
</html>
