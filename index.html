<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя визитная карточка</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="main-card">
    <div class="left-part">
        <div class="left-part-main">
            <section class="employee_photo">
                <img src="images/photo.jpg" height="100" alt="Employee's photo"/>
            </section>
            <section class="employee_name"><b>Vladislav Pochernin</b></section>
            <section class="employee_position">Software Engineer<br></section>
            <section class="employee_social-links">
                <a href="https://www.vk.com/vspochernin">
                    <img src="images/vk-logo.png" height="24" alt="vk-logo">
                </a>
                <a href="https://www.telegram.me/vspochernin">
                    <img src="images/telegram-logo.png" height="24" alt="telegram-logo">
                </a>
                <a href="https://www.github.com/vspochernin">
                    <img src="images/github-logo.png" height="24" alt="github-logo">
                </a>
            </section>
            <section>
                <button class="download_button">Download CV</button>
            </section>
        </div>
        <footer class="copyright">&#169 2021 All rights reserved.</footer>
    </div>
    <div class="right-part">
        <b class="employee_name">Vladislav Pochernin</b>
        <section class="employee_position">Software Engineer</section>
    </div>
</div>
</body>
</html>
